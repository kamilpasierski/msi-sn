<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>AI Fashion Batch</title>
    <style>
        body { font-family: sans-serif; background-color: #2c3e50; color: white; text-align: center; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }

        /* Styl formularza */
        .upload-box { background-color: #34495e; padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        button { background-color: #27ae60; color: white; border: none; padding: 10px 20px; cursor: pointer; font-size: 16px; border-radius: 5px; }
        button:hover { background-color: #2ecc71; }

        /* Styl wyników (siatka) */
        .results-grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .card { background-color: #ecf0f1; color: #2c3e50; width: 200px; padding: 15px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .card img { max-width: 100%; height: auto; border-radius: 5px; border: 1px solid #bdc3c7; }
        .pred-text { font-size: 20px; font-weight: bold; margin: 10px 0 5px 0; color: #e74c3c; }
        .conf-text { font-size: 12px; color: #7f8c8d; }
    </style>
</head>
<body>

<div class="container">
    <h1>Rozpoznawanie Ubrań AI</h1>

    <div class="upload-box">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" multiple required>
            <br><br>
            <button type="submit">Analizuj wszystkie</button>
        </form>
    </div>

    {% if results %}
        <h2>Wyniki analizy ({{ results|length }} plików):</h2>
        <div class="results-grid">
            {% for item in results %}
            <div class="card">
                <img src="{{ item.url }}" alt="Ubranie">
                <div class="pred-text">{{ item.prediction }}</div>
                <div class="conf-text">Pewność: {{ item.confidence }}%</div>
                <div style="font-size: 10px; margin-top:5px;">{{ item.filename }}</div>
            </div>
            {% endfor %}
        </div>
    {% endif %}

</div>

</body>
</html>
